<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="slideshow-container">
        <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./44207-b600.jpg" style="width: 1000px; height: 800px; " alt="" />
        <div class="text"></div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./Most-Beautiful-House-in-the-World.jpg" style="width: 1000px; height: 800px; " alt="" />
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./photo-1564013799919-ab600027ffc6.jpeg" style="width: 1000px; height: 800px; " alt="" />
        <div class="text"></div>
      </div>
      <a class="prev"onclick='plusSlides(-1)'>&#10094</a>
      <a class="next" onclick="plusSlides(-1)">&#10095</a>
    </div>
    <br>
    <div style="text-align: center;">
     <span class="dot" onclick="currentSlide(1)"></span>
     <span class="dot" onclick="currentSlide(2)"></span>
     <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </body>
  <script src="./index.js"></script>
</html>
